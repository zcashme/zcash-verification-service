[package]
name = "zvs"
version = "0.1.0"
edition = "2021"
authors = ["Jules <jules@zcash.me>"]
description = "Zcash Verification Service - connect to lightwalletd and scan for memos"
license = "MIT"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# gRPC for lightwalletd
tonic = "0.11"
prost = "0.12"

# Serialization
serde = { version = "1.0", features = ["derive"] }
hex = "0.4"

# Error handling
anyhow = "1.0"

[build-dependencies]
tonic-build = "0.11"
