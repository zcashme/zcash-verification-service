[package]
name = "zvs"
version = "0.2.0"
edition = "2021"
description = "Zcash Verification Service"
license = "MIT"

[lib]
name = "zvs"
path = "src/lib.rs"

[[bin]]
name = "zvs"
path = "src/main.rs"

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }
tonic = { version = "0.14", features = ["channel"] }
prost = "0.14"

zcash_client_backend = { version = "0.21", features = ["lightwalletd-tonic", "lightwalletd-tonic-tls-webpki-roots", "lightwalletd-tonic-transport"] }
zcash_client_sqlite = "0.19"
zcash_primitives = "0.26"
zcash_protocol = "0.7"
zcash_keys = { version = "0.12", features = ["sapling"] }
rusqlite = "0.37"
zip32 = "0.2"

rustls = { version = "0.23", features = ["ring"] }

anyhow = "1"
dotenvy = "0.15"
hex = "0.4"
rand = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
